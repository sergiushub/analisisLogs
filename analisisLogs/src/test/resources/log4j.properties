log4j.rootLogger=INFO, consolO

# Redirect log messages to console
log4j.appender.consolO=org.apache.log4j.ConsoleAppender
log4j.appender.consolO.Target=System.out
log4j.appender.consolO.layout=org.apache.log4j.PatternLayout
log4j.appender.consolO.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n